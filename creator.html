<html>
  <head>
      <script src="https://cdn.jsdelivr.net/npm/@ulb-darmstadt/shacl-form/dist/form-default.js" type="module"></script>
      <link rel="stylesheet" href="./css/style.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/vs.min.css">
      <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
  </head>
  <body>
    <!-- SHACL shapes can be defined on the attribute 'data-shapes'
    or can be loaded by setting attribute 'data-shapes-url' -->
    <shacl-form data-shapes-url="mi-profiles.ttl"></shacl-form>
    <fieldset id="shacl-output" class="mt-1"><legend>Output generated by the form</legend><pre></pre></fieldset>

    <script>
      const form = document.querySelector("shacl-form")
      const output = document.getElementById("shacl-output")
      form.addEventListener('change', (ev) => {
        output.classList.toggle('valid', ev.detail?.valid)
        output.classList.toggle('invalid', !ev.detail?.valid)
        output.querySelector("pre").innerText = form.serialize()
      })
    </script>
  </body>
</html>
